<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      color: #333;
    }

    header {
      background: #0a2e5d;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .container {
      display: flex;
    }

    /* Sidebar mit nur einer Kategorie */
    .sidebar {
      width: 180px;
      background: #142f4c;
      color: white;
      min-height: 100vh;
      padding-top: 20px;
      position: sticky;
      top: 0;
    }

    .sidebar h3 {
      text-transform: uppercase;
      font-size: 1rem;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 10px 20px;
      cursor: default;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-weight: bold;
    }

    /* Main grid */
    .content {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product h4 {
      margin: 10px 0;
      font-size: 1rem;
      color: #222;
    }

    .product a {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 16px;
      background: #0a2e5d;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.2s;
    }

    .product a:hover {
      background: #1e4a7e;
    }

  </style>
</head>
